<div layout="column" class="wrapper">
    <md-content layout-padding>
        <md-card md-theme-watch>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Total da compra: {{ totalCard() }} </span>
                    <span class="md-headline">Total da itens: {{ cart.length }} </span>
                </md-card-title-text>
            </md-card-title>
        </md-card>

        <form name="clientForm">
            <div layout="row">
                <span>Dados sobre:</span>
            </div>

            <div layout="row">
                <md-input-container flex="50">
                    <label>Nome</label>
                    <input type="text" ng-model="purchase.nome">
                </md-input-container>

                <md-input-container flex="50">
                    <label>E-mail</label>
                    <input type="email" ng-model="purchase.email">
                </md-input-container>
            </div>

            <div layout="row">
                    <p>Selecione o n√∫mero de parcelas que deseja dividir:</p>
                    <div layout="column" layout-align="center center">
                        <md-select placeholder="Selecione as parcelas" ng-model="purchase.parcela" md-on-open="loadParcelas()" style="min-width: 200px;">
                            <md-option ng-value="instalment" ng-repeat="instalment in instalments">{{instalment.name}}</md-option>
                        </md-select>
                </div>
            </div>
            
            <div layout="row">
                <md-button type="button" class="md-raised md-primary" ng-click="purchase()">Confirmar</md-button>
            </div>
        </form>

        <div class="button-float">
            <md-button class="md-fab">
                <i class="material-icons" ng-click="openCart($event)">add_shopping_cart</i>
            </md-button>
        </div>
    </md-content>
</div>
