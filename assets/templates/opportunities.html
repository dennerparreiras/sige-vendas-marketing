<div ng-controller="OpportunitiesController">
    
      <div>
        <h1 class="rh">SIGE - Cadastro de Talentos</h1>
        <h3 class="rh">Venha trabalhar com a gente!</h3>
        <form name="opportunitiesForm">
            <md-input-container layout="row">
                <input ng-model="candidato.NomeCandidato" name="NomeCandidato" type="text" placeholder="Nome Completo" ng-required="true"  minlength="4">
            </md-input-container>

            <md-input-container layout="row">
                <input ng-model="candidato.EmailCandidato" name="EmailCandidato" type="email" placeholder="Email" ng-required="true">
            </md-input-container>

            <md-input-container layout="column">
                <label>Vaga de interesse</label>
                <md-select ng-model="candidato.VagaCandidato" name="VagaCandidato" ng-required="true">
                    <md-option value=".Net">.Net Developer</md-option>
                    <md-option value="PHP">PHP Developer</md-option>
                    <md-option value="Ionic">Ionic Developer</md-option>
                    <md-option value="Frontend">Frontend Developer</md-option>
                </md-select>
            </md-input-container>
    
            <md-input-container layout="column">
                <input ng-model="candidato.PretensaoCandidato" name="PretensaoCandidato" type="number" step="0.01" placeholder="Pretenção Salarial" ng-required="true">
            </md-input-container>    

            <md-button class="md-raised md-primary" type="submit" ng-click="Send()">Registrar Interesse</md-button>
        </form>
    </div>
</div>
