<div ng-controller="FeedbackController">
    
      <div>
        <h1 class="rh">SIGE - Pesquisa de Satisfação</h1>
        <h3 class="rh">Gostariamos de saber a sua opinião sobre sua experiência de compra em nosso site!</h3>
        <form name="FeedbackForm">
            <md-input-container layout="row">
                <input ng-model="cliente.Nome" name="Nome" type="text" placeholder="Nome Completo" ng-required="true"  minlength="4">
            </md-input-container>

            <md-input-container layout="row">
                <input ng-model="cliente.Email" name="Email" type="email" placeholder="Email" ng-required="true">
            </md-input-container>

            <h3>Qual o seu nível de satisfação com a compra?</h3>
            <md-slider-container>
                <md-icon md-svg-icon="assets/icons/svg/star.svg"></md-icon>
                <md-slider flex class="md-primary" ng-model="cliente.Nota" name="Nota" md-discrete step="1" min="1" max="5" aria-label="nota" step="3" ng-required="true"></md-slider>
            </md-slider-container>

            <md-input-container layout="column">
                <textarea ng-model="cliente.Comentario" name="Comentario" md-maxlength="150" rows="5" md-select-on-focus placeholder="Comentários (opcional)" ng-required="false"></textarea>
            </md-input-container>    
                
            <div layout="column">
                <md-button class="md-raised md-primary" type="submit" ng-click="Send()">Enviar</md-button>
            </div>
        </form>
    </div>
</div>
