<html lang="PT" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Free Web tutorials" />

        <!-- Style sheet -->
        <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body ng-app="SIGE" ng-cloak>
        <div ng-controller="NavCtrl" layout="column" ng-cloak>
            <header ng-include='"assets/templates/header.html"'></header>
            <section layout="row" flex>

                <md-sidenav
                class="md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')"
                md-whiteframe="4"
                ng-include='"assets/templates/sidenav.html"'>
                </md-sidenav>

                <md-content flex >
                    <ng-view></ng-view>
                </md-content>
            
            </section>
        
        </div>

      
      <!-- Libraries -->
      <script src="./node_modules/angular/angular.min.js"></script>
      <script src="./node_modules/angular-route/angular-route.min.js"></script>
      <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
      <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
      <script src="./node_modules/angular-messages/angular-messages.min.js"></script>
      <script src="./node_modules/angular-touch/angular-touch.min.js"></script>
      <script src="./node_modules/angular-material/angular-material.min.js"></script>

      <!-- SIGE -->
      <script src="./assets/js/main.js"></script>
      
    </body>
</html>
